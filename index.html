<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpoBook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="ExpoBook Logo">
      <h1>ExpoBook</h1>
    </div>
    <nav>
      <button id="btnAccueil">Accueil</button>
      <button id="btnGroupes">Groupes</button>
      <button id="btnProfil">Profil</button>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <!-- Zone de publication -->
    <section class="publication">
      <textarea id="textePublication" placeholder="Ta publication"></textarea>
      <input type="file" id="fichierPublication">
      <button id="btnPublier">Publier</button>
    </section>

    <!-- Fil d’actualité -->
    <section class="feed" id="feed">
      <p>Aucune publication pour l’instant...</p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
