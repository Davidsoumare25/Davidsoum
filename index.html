<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpoBook</title>
    <link rel="stylesheet" href="style.css">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.32.1/dist/supabase.min.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo ExpoBook" id="logo">
        <h1>ExpoBook</h1>
    </header>

    <main>
        <!-- Connexion / Inscription -->
        <div id="auth-section">
            <h2>Connexion / Inscription</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Mot de passe">
            <input type="text" id="displayName" placeholder="Nom affiché (inscription)">
            <input type="file" id="profilePhoto">
            <button id="signup-btn">S’inscrire</button>
            <button id="login-btn">Se connecter</button>
            <p id="auth-msg"></p>
        </div>

        <!-- Profil et publication -->
        <div id="main-section" style="display:none;">
            <div id="profile">
                <img id="profile-img" src="" alt="Photo de profil">
                <h3 id="profile-name"></h3>
                <button id="logout-btn">Se déconnecter</button>
            </div>

            <div id="create-post">
                <textarea id="post-text" placeholder="Écris quelque chose..."></textarea>
                <input type="file" id="post-image">
                <button id="publish-btn">Publier</button>
            </div>

            <div id="feed">
                <h2>Fil d’actualité</h2>
                <div id="posts-container"></div>
            </div>

            <div id="groups">
                <h2>Groupes</h2>
                <input type="text" id="group-name" placeholder="Nom du groupe">
                <button id="create-group">Créer un groupe</button>
                <div id="groups-list"></div>
            </div>
        </div>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
